<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SUPPLYWRITE – enhanced Tier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Lexend:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Manrope',sans-serif;
      background:#f8f5ef;
      color:#232129;
      margin:0; padding:0;
    }
    .enhanced-container {
      max-width:600px;
      margin:4rem auto 0 auto;
      background:#fff;
      border-radius:17px;
      box-shadow:0 4px 32px #e1c29526;
      padding:2.5rem 2rem 3.5rem 2rem;
    }
    .logo {
      font-family:'Lexend',sans-serif;
      font-size:2.1rem;
      font-weight:800;
      color:#c97e1d;
      letter-spacing:2px;
      margin-bottom:1.2rem;
    }
    h1 {
      font-family:'Lexend',sans-serif;
      font-size:2.1rem;
      color:#32220a;
      margin:0 0 0.9em 0;
    }
    .desc {
      font-size:1.13rem;
      color:#695626;
      margin-bottom:2.1em;
    }
    .order-btn {
      background: #232129;
      color: #fff;
      font-size: 1.13rem;
      padding: 1rem 2.2rem;
      border-radius: 11px;
      font-weight: 700;
      text-decoration: none;
      transition: background 0.16s, transform 0.13s;
      border: none; outline: none;
      cursor: pointer;
      box-shadow: 0 2px 8px #dab97e22;
      display:inline-block;
      margin-top:1.2em;
    }
    .order-btn:hover {
      background: #fcb07c;
      color: #232129;
      transform: translateY(-2px) scale(1.03);
    }
    .backlink {
      display:block;
      margin-top:2.6em;
      font-weight:600;
      color:#c97e1d;
      text-decoration:underline;
    }
    /* MODAL STYLES */
    .modal-bg {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(30,19,5,0.19);
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .modal-bg.active { display: flex; }
    .modal-panel {
      background: #fff;
      width: 98vw;
      max-width: 420px;
      max-height: 92vh;
      border-radius: 18px;
      box-shadow: 0 8px 48px #e1c29542;
      padding: 2.5em 1.4em 2.1em 1.4em;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      overflow-y: auto;
      animation: popcenter 0.23s cubic-bezier(.36,1.25,.46,1.02) 1;
    }
    @keyframes popcenter {
      0% { transform: scale(0.85); opacity:0; }
      80% { transform: scale(1.04); opacity:1;}
      100% { transform: scale(1);}
    }
    .modal-close {
      position: absolute;
      top: 1.1em; right: 1.3em;
      background: #ffe8b3; color: #c48626;
      border: none; border-radius: 50%;
      width: 2.1em; height: 2.1em;
      font-size: 1.25em; font-weight: bold; cursor:pointer;
      box-shadow: 0 1px 8px #fae2b620;
      transition: background 0.15s;
      z-index: 12;
    }
    .modal-close:hover { background: #fcb07c; color: #fff;}
    .modal-panel h2 {
      font-family:'Lexend',sans-serif;
      font-size:1.29em;
      color:#be7b21;
      margin-bottom:1.15em; margin-top:0;
    }
    .modal-form label {
      font-weight: 700;
      color: #8d6e36;
      margin-top: 1.18em;
      display: block;
      margin-bottom: 0.23em;
      font-size:1.03em;
    }
    .modal-form input, .modal-form textarea {
      width: 100%;
      border-radius: 9px;
      padding: 0.92em;
      margin-bottom: 0.38em;
      border: 1.5px solid #ffd49c;
      font-size: 1.09em;
      background: #faf8f3;
    }
    .modal-form textarea { min-height: 80px; }
    .modal-form button {
      margin-top: 1.25em;
      background: #232129;
      color: #fff;
      padding: 0.9em 0;
      border: none;
      border-radius: 9px;
      font-weight: 700;
      font-size: 1.1em;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 2px 8px #dab97e22;
      transition: background 0.17s, color 0.13s;
    }
    .modal-form button:hover { background:#fcb07c; color:#232129; }
    .success-msg {
      color: #227d20;
      background:#ecfbe6;
      padding:1.2em 1em 1.2em 1em;
      border-radius: 13px;
      font-weight:700;
      font-size:1.13em;
      margin-bottom:1.1em;
      text-align:center;
      border: 1.5px solid #cbe7b6;
    }
    .pay-block {
      background: #fcf3de;
      border-radius: 12px;
      box-shadow: 0 2px 16px #e1c29519;
      padding: 1.3em 1em 1.3em 1em;
      margin-top: 1.1em;
      text-align:center;
    }
    .pay-btn {
      margin-top: 1.1em;
      background:#eeb133;
      color:#232129;
      padding:0.97em 2em;
      border-radius:10px;
      font-weight:700;
      border:none;
      font-size:1.11em;
      cursor:pointer;
      box-shadow:0 2px 6px #c97e1d12;
      transition:background 0.15s, color 0.13s;
    }
    .pay-btn:hover { background:#c97e1d; color:#fff;}
    @media (max-width:700px) {
      .enhanced-container { padding:1.2em 0.3em 2.1em 0.3em; }
      .modal-panel { padding:1.18em 0.5em; }
    }
    @media (max-width:480px) {
      .modal-panel { max-width: 99vw; padding: 0.88em 0.3em;}
    }
  </style>
</head>
<body>
  <div class="enhanced-container">
    <div class="logo">SUPPLYWRITE</div>
    <h1>enhanced Tier</h1>
    <div class="desc">
      <b>$100 – Pay $20 to start</b><br>
      15–20 curated suppliers. Per-unit pricing, verified quotes, custom graph preview.<br>
      Priority delivery. Pay 20% upfront. Remaining 80% after you approve the results.
    </div>
    <button class="order-btn" id="openOrderModal">Pay 20% Upfront & Start Order</button>
    <a href="index.html" class="backlink">&larr; Back to Home</a>
  </div>

  <!-- Modal (centered, full scroll if needed) -->
  <div class="modal-bg" id="orderModal">
    <div class="modal-panel">
      <button class="modal-close" id="closeOrderModal" title="Close">&times;</button>
      <div id="modalContent">
        <h2>Order enhanced Supplier Report</h2>
        <form class="modal-form" id="enhancedOrderForm" action="https://formsubmit.co/ajax/supplywriteco@gmail.com" method="POST">
          <input type="hidden" name="_subject" value="New enhanced Supplier Order">
          <input type="hidden" name="_captcha" value="false">
          <label for="name">Your Name</label>
          <input id="name" name="name" required>
          <label for="email">Your Email</label>
          <input id="email" name="email" type="email" required>
          <label for="company">Company/Brand (optional)</label>
          <input id="company" name="company">
          <label for="taxid">Org Number/VAT/Tax ID (if any, for invoice)</label>
          <input id="taxid" name="taxid">
          <label for="country">Country</label>
          <input id="country" name="country" required>
          <label for="msg">What are you sourcing?</label>
          <textarea id="msg" name="message" placeholder="Describe your request, market, requirements..." required></textarea>
          <button type="submit">Send Request</button>
        </form>
      </div>
    </div>
  </div>
  <script>
    // Modal logic
    const openModal = document.getElementById('openOrderModal');
    const closeModal = document.getElementById('closeOrderModal');
    const modalBg = document.getElementById('orderModal');
    const modalContent = document.getElementById('modalContent');
    openModal.onclick = function(){ modalBg.classList.add('active'); }
    closeModal.onclick = function(){ modalBg.classList.remove('active'); }
    modalBg.onclick = function(e){ if(e.target === modalBg) modalBg.classList.remove('active'); }
    // AJAX Form submission: after request, show payment
    document.getElementById('enhancedOrderForm').onsubmit = async function(e) {
      e.preventDefault();
      modalContent.innerHTML = `
        <div class="success-msg">
          Request sent!<br>
          To start your order, pay the 20% deposit below.<br>
          <span style="font-size:0.98em;color:#c97e1d;">(You’ll get confirmation and receipt by email.)</span>
        </div>
        <div class="pay-block">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="supplywriteco@gmail.com">
            <input type="hidden" name="item_name" value="SupplyWire enhanced Supplier Report (20% Deposit)">
            <input type="hidden" name="amount" value="20.00">
            <input type="hidden" name="currency_code" value="USD">
            <input type="hidden" name="return" value="https://leosebaner.github.io/SUPPLYWIRE12/thankyou.html">
            <button type="submit" class="pay-btn">Pay 20% Upfront ($20)</button>
          </form>
        </div>
        <div style="text-align:center;margin-top:1.2em;">
          <a href="index.html" style="color:#be7b21;text-decoration:underline;font-weight:600;">&larr; Back to main page</a>
        </div>
      `;
      // Actually submit form via AJAX to FormSubmit.co
      fetch(this.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(new FormData(this)).toString()
      });
    };
  </script>
</body>
</html>
