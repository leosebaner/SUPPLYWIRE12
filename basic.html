<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SupplyWrite – Basic Tier</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Lexend:wght@700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Manrope', sans-serif; background:#fff; color:#222; margin:0; padding:0;}
    .centered { max-width: 500px; margin: 4rem auto 0 auto; background: #f8f5ef; border-radius: 12px; padding: 2.5rem 1.7rem; box-shadow: 0 4px 18px #fcb07c14;}
    h1 { font-family: 'Lexend', sans-serif; color: #fcb07c; }
    label { display: block; margin-top: 1.3rem; font-weight: 700; color: #79542a;}
    input, textarea { width:100%; border-radius:8px; padding:0.8rem; margin-top:0.4rem; border: 1.5px solid #ffd49c; font-size:1.06rem;}
    textarea { min-height: 80px;}
    button { margin-top:1.2rem; background:#232129; color:#fff; padding:0.82rem 2rem; border:none; border-radius:8px; font-weight:700; font-size:1.04rem; cursor:pointer;}
    button:hover { background:#fcb07c; color:#222;}
    .backlink { color: #8c500a; text-decoration: underline; margin-top:2.3rem; display:inline-block;}
  </style>
</head>
<body>
  <div class="centered">
    <h1>Basic Tier – $50</h1>
    <p>✔️ 5–10 vetted suppliers<br>
       ✔️ Contact & service info<br>
       ✔️ Delivered as PDF in 48h<br>
       <strong>Best for: Quick research, starter projects, tight budgets.</strong>
    </p>
    <hr>
    <h3>Request Your Report</h3>
    <form action="mailto:Leosebaner@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Your Name</label>
      <input id="name" name="name" required>
      <label for="email">Your Email</label>
      <input id="email" name="email" type="email" required>
      <label for="msg">What do you need?</label>
      <textarea id="msg" name="message" placeholder="E.g. 'I want a supplier list for private label snacks in USA'" required></textarea>
      <button type="submit">Send Request</button>
    </form>
    <a class="backlink" href="index.html">&larr; Back to main page</a>
  </div>
</body>
</html>
